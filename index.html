/*函数1，自动调整iframe高度*/
       function autoHeight(){
            var iframe = document.getElementById("Iframe");
			if(iframe.Document){//ie自有属性
                iframe.style.height = iframe.Document.documentElement.scrollHeight + 20 + 'px';
            }else if(iframe.contentDocument){//ie,firefox,chrome,opera,safari
                iframe.height = iframe.contentDocument.body.offsetHeight + 20 + 'px';
            };
			$("#Iframe").contents().find(".lbimg").css('max-height',((($(window).width())*2/5) + 'px'));
			/*控制gallery页面中图片高度*/
        }
//函数2，播放器隐藏、显示控制
			$(document).ready(function(){
			$("#player_flip").mouseover(function(){
				$("#player_container").animate({marginTop:'0px'});
			  });
			});//鼠标悬停 显示/隐藏
			
			$(document).ready(function(){
			  $("#player_container").mouseleave(function(){
				$("#player_container").animate({marginTop:'-215px'});
			  });
			});//鼠标离开 隐藏
